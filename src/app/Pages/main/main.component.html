<div class="container-fluid">
  <div class="text-center">
    <div class="row">
      <div class="col-md-4 px-md-5">
        <img src="https://www.pinclipart.com/picdir/big/151-1516664_pay-with-your-iphone-using-face-id-in.png"
          width="200px">
        <br>
        <br>
        <button class="btn btn-primary btn-lg btn-block" (click)="OnPayClick()">Pay Now</button>
      </div>
      <div class="col-md-4 px-md-5">
        <img src="https://www.shareicon.net/data/128x128/2015/11/29/679725_hand_512x512.png" width="125px">
        <br>
        <br>
        <button class="btn btn-success btn-lg btn-block" (click)="OnReceiveClick()">Receive</button>
           
      </div>
      <div class="col-md-4 px-md-5">
        <img src="https://static.thenounproject.com/png/417261-200.png" width="125px">
        <br>
        <br>
        <button class="btn btn-warning btn-lg btn-block" (click)="OnReceiveClick()">Transactions</button>
           
      </div>
    </div>
  </div>
</div>
